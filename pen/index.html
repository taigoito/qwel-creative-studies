<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen | QWEL in Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Noto+Sans:wght@100..900&family=Noto+Serif:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
      #pen, 
      #point, 
      #peak, 
      #handle {
        box-sizing: content-box;
      }
      #penWrap {
        width: 480px;
        max-width: 100%;
        height: 320px;
        margin: 30px auto;
        overflow: auto;
      }
      #pen {
        width: 480px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1 id="logo"><a href="https://qwel.design/"><img src="../assets/logo_animation.svg" alt="QWEL in Action"></a></h1>
      <ul class="breadcrumb">
        <li class="breadcrumb__item"><a href="../../../">QWEL in Action</a></li>
        <li class="breadcrumb__item"><a href="../../">Creative Crafts</a></li>
        <li class="breadcrumb__item"><a href="../">Creative Studies</a></li>
        <li class="breadcrumb__item breadcrumb__item--current"><span>Pen</span></li>
      </ul>
    </header>
    <main class="main">
      <h2 class="main__title">Pen | Created by <span> ― QWEL.DESIGN</span></h2>
      <ul class="main__list">
        <li class="main__listItem--spec">CSSで描いた静止画</li>
        <li class="main__listItem--spec">cm (センチメートル) や mm (ミリメートル) といった単位をあえて使用し、オブジェクト指向を目指した</li>
      </ul>
      <div>
        <select id="select" name="pen">
          <option value="pencil">Pencil</option>
          <option value="redPen">Red pen</option>
        </select>
      </div>
      <div id="penWrap">
        <div id="pen">
          <div id="point"></div>
          <div id="peak"></div>
          <div id="handle"></div>
        </div>
      </div>
    </main>
    <footer id="footer" class="footer">
      <div class="footer__inner">
        <a class="footer__item footer__item--github" href="https://github.com/taigoito" target="_blank" rel="noopener">
          <svg class="icon icon--si icon--github icon--md" width="36" height="36" aria-hidden="true">
            <use href="../assets/icons.svg#si-github"></use>
          </svg>
          <span>GitHub</span>
        </a>
        <a class="footer__item footer__item--contact" href="https://tools.qwel.design/contact-form/" target="_blank" rel="noopener">
          <svg class="icon icon--si icon--mail icon--sm" width="36" height="36" aria-hidden="true">
            <use href="../assets/icons.svg#si-mail"></use>
          </svg>
          <span>Contact Me</span>
        </a>
        <small class="footer__copyright"></small>
      </div>
    </footer>
    <script src="../init.js"></script>
    <script>
      var pens = [
        { // pencil
          handleColor: 'green',
          pointColor: 'gray'
        },
        { // redPen
          handleColor: 'red',
          pointColor: 'red'
        }
      ];
      
      document.getElementById('pen').style.transform = 'rotate(-30deg) translate(-90px, 120px)';
      document.getElementById('handle').style.cssFloat = 'left';
      document.getElementById('handle').style.background = 'green';
      document.getElementById('handle').style.width = '10.8cm';
      document.getElementById('handle').style.height = '6mm';
      document.getElementById('handle').style.borderTopRightRadius = '1.5mm';
      document.getElementById('handle').style.borderBottomRightRadius = '1.5mm';
      document.getElementById('handle').style.boxShadow = '0.5mm 1mm 1mm gray';
      document.getElementById('peak').style.cssFloat = 'left';
      document.getElementById('peak').style.width = 0;
      document.getElementById('peak').style.height = '2mm';
      document.getElementById('peak').style.borderTop = '2mm solid transparent';
      document.getElementById('peak').style.borderRight = '12mm solid wheat';
      document.getElementById('peak').style.borderBottom = '2mm solid transparent';
      document.getElementById('point').style.cssFloat = 'left';
      document.getElementById('point').style.width = 0;
      document.getElementById('point').style.height = 0;
      document.getElementById('point').style.marginTop = '2mm';
      document.getElementById('point').style.borderTop = '1mm solid transparent';
      document.getElementById('point').style.borderRight = '6mm solid gray';
      document.getElementById('point').style.borderBottom = '1mm solid transparent';
      document.getElementById('select').addEventListener('change', function(){
        document.getElementById('handle').style.background = pens[this.selectedIndex].handleColor;
        document.getElementById('point').style.borderRightColor = pens[this.selectedIndex].pointColor;
      });

    </script>
  </body>
</html>
